<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Login</title>
  </head>

    <body>
        <section id="overlay">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
                <hr>
                    <form>
                        <center>
                          <h1>Login to start creating a burger!</h1>
                        
                          
                          <!----username--->
                          <label for="username">Username :</label>
                          <input id="username" name="username" type="text" required minlength="6" maxlength="15">
                          <br>

                          <label for="user-pw">Password    :</label>
                    
                          <!--password-->				
                          <input type="password" id="user-pw" name="user-pw" required minlength="8" maxlength="15"><br>
                          <br>
                        
                          <!----submit--->
                          <section class="submission">
                            <input type="submit" value="Submit">
                            
                          </section>
                        </center>
                    </form>
        </section>
    </body>
</html>
